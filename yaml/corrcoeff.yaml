# Simulation parameters
simulation:
  cosmo. parameters:
    # Planck 2018
    # H0            : 67.36 # km/s
    cosmomc_theta : 0.0104085
    ombh2         : 0.02237
    omch2         : 0.1200
    logA          : &logA 3.044
    ns            : &ns   0.9649
    tau           : &tau  0.0544
    mnu           : &mnu  0.06
    omk           : &omk  0
    r             : &r    0
    Alens         : &Alens 1.

experiment:
  lmin : 50
  lmax : 3000
  fsky : 0.4

  systematics:
    beam: 5%
    polar: 3%
    TF:
      min_T: 0.95
      lmax_T: 350

  use: Planck
  SO:
    # Simons Observatory sensitivity mode
    sensitivity_mode: 1 #  1: baseline, 2: goal

    # SO frequencies
    freq_all: [27, 39, 93, 145, 225, 280] # GHz
    freq: [93, 145, 225] # GHz

  Planck:
    freq: [100, 143, 217] # GHz

    beam_th: [9.66, 7.22, 4.90]
    sigma_th_temp: [77.4, 33.0, 46.8]
    sigma_th_polar: [117.6, 70.2, 105.0]

# Cobaya setup
cobaya:
  debug: False
  force: True
  force_reproducible: False

  params:
    # Fixed
    mnu   : *mnu
    omk   : *omk
    r     : *r
    # Sampled
    cosmomc_theta:
      prior:
        min: 0.0103
        max: 0.0105
    logA:
      prior:
        min: 3.0
        max: 3.1
      drop: True
    As:
      value: "lambda logA: 1e-10*np.exp(logA)"
    ns:
      prior:
        min: 0.9
        max: 1.1
    ombh2:
      prior:
        min: 0.017
        max: 0.027
    omch2:
      prior:
        min: 0.09
        max: 0.15
    # Alens:
    #   prior:
    #     min: 0.5
    #     max: 1.5
    # Derived
    H0:
    tau:
      prior:
        dist: norm
        loc: *tau
        scale: 0.0073
      proposal: 0.0073
  theory:
    camb:
      stop_at_error: False
